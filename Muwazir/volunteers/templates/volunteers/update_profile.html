{% extends 'main/base.html' %}
{% block title%} update profile{% endblock %}
{% load static %}
{% block content %}
<div class="container text-center">
    <div class="row">
      <div class="col">
        <form class=" container flex-column gap-2 w-60" action="{%url 'volunteers:update_profile' volunteer.id %}" method="POST" enctype="multipart/form-data" style="background-color: #cea46d; width: 50%; height: 650px; border-radius: 10%;">
            <h1>profile</h1>
            {% csrf_token %}
            <label>Full name</label>
            <input  type="text" name="full_name" id="full_name" class="form-control" style="width: 50%; align-items: center;" value="{{volunteer.full_name}}"/>
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" {% if volunteer.gender == "Male" %} checked {% endif %}>
                <div class="row">
                    <div class="col">
                        <label class="form-check-label" for="Gender_chois1">
                            Male
                        </label>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Female" value="Female"  {% if volunteer.gender == "Female"  %} checked {% endif %}>
                            <label class="form-check-label" for="Gender_chois2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <label>Nationality</label>
            <input type="text" name="nationality" id="nationality"class="form-control" value="{{volunteer.nationality}}"/>
            <label>Phone num</label>
            <input  type="tel"  name="phone_num" id="phone_num"  class="form-control"value="{{volunteer.phone_num}}"/>
            <label>Email</label>
            <input type="email" name="email" id="email" class="form-control"value="{{volunteer.email}}"/>
            <label>Volunteering site</label>
            <input type="Volunteering_site" name="Volunteering_site"  id="Volunteering_site" class="form-control" value="{{volunteer.Volunteering_site}}"/>
            <label>Experiences</label>
            <textarea type="text" name="experiences" id="experiences" class="form-control" >{{volunteer.experiences}}</textarea>
            <label>Volunteering field</label>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Translation" id="Translation" name="service" {% if "Translation" in volunteer.service %} checked {% endif %} >
                        <label class="form-check-label" for="Translation">Translation</lab>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Guidanc" id="Guidanc" name="service" {% if "Guidanc" in volunteer.service %} checked {% endif %}>
                        <label class="form-check-label" for="Guidanc" >
                            Guidanc
                        </label>
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="pushing Wheelchair" id="pushing Wheelchair"name="service" {% if "pushing Wheelchair" in volunteer.service %} checked {% endif %}>
                        <label class="form-check-label" for="pushing Wheelchair">
                            pushing Wheelchair
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Search for missings" id="Search for missings"name="service"  id="Search for missings"name="service" {% if "Search for missings" in volunteer.service %} checked {% endif %}>
                        <label class="form-check-label" for="Search for missingsd">
                            Search for missings
                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Technical assistance" id="Technical assistance" name="service" {% if "Technical assistance" in volunteer.service %} checked {% endif %}>
                        <label class="form-check-label" for="Technical assistance">
                            Technical assistance
                        </label>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div clas="col-1">
                    <img src="{{volunteer.profile_photo.url}}" class="w-100" />
                </div>
                <div class="col">
                    <label>profile photo</label>
                    <input type="file" name="profile_photo" id="profile_photo"class="form-control" meththod="POST"/>
                </div>
            </div>
            <button class="btn" type="submit">Update profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
