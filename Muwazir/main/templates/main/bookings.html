{% load static %}
<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/static/css_files/stayle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
    </header>

        <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <style>
        .cascading-right {
            margin-right: -50px;
        }
    
        @media (max-width: 991.98px) {
            .cascading-right {
            margin-right: 0;
            }
        }
        </style>
    
        <!-- Jumbotron -->
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}      
        <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px); ">
                <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">Create a new reservation</h2>
                <form action="{%url 'main:bookings' volunteer.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                        <input type="time" id="form3Example1" class="form-control" name="time" />
                        <label class="form-label" for="form3Example1">Time</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                        <input type="date" id="form3Example2" class="form-control" name="date" />
                        <label class="form-label" for="form3Example2">Date</label>
                        </div>
                    </div>
                    </div>
    
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" name="location" />
                    <label class="form-label" for="form3Example3">Location</label>
                    </div>
    
                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                    <textarea type="text" id="form3Example4" class="form-control" name="notes" ></textarea>
                    <label class="form-label" for="form3Example4">Notes</label>
                    </div>
                    <!-- Password input -->
    
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4"> Make reservation</button>
    
                    <!-- Register buttons -->
                    
                </form>
                </div>
            </div>
            </div>
    
            <div class="col-lg-6 mb-5 mb-lg-0">
            <img src="{% static 'images/holy.jpg' %}" class="w-100 rounded-4 shadow-4"alt="" />
            </div>
        </div>
        </div>
        <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->
</html>
