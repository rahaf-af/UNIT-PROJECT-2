{% extends 'main/base.html' %}
{% block title%} contact us{% endblock %}

{% load static %}

{% block content %}
<section class="contact">
    <div class="contanor">
        <h1 class="title">Contact us</h1>
        <p class="welcome">We welcome your questions and suggestions </p>
                <form class="contact_form">
                    <div class="row">
                        <div class="col">
                            <div class="form_data">
                                <label class="first" for="firat_name">Firat name</label>
                                <input type="text" id="firat_name" placeholder="Enter your first name..."> 
                            </div> 
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col">   
                            <div class="form_data">
                                <label class="last" for="last_name"> Last name</label>
                                <input type="text" id="last_name" placeholder="Enter your last name...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form_data">
                                <label class="email" for="email"> Email address</label>
                                <input type="text" id="email" placeholder="Enter your email...">
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form_data">
                                <label class="message" for="message"> your message</label>
                                <textarea type="text" id="message" placeholder="Enter your question or message..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col">
                        <form action="submit" method="POST">
                            <button type="button submit" class="btn " style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 1rem; background-color: #cea46d; box-shadow: 1px 1px 4px black;">Submit</button>
                        </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
