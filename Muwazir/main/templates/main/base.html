<!DOCTYPE html>
<html>
  {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/static/css_files/stayle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        
        {% block link%} {% endblock %}
    </head>
    <body>
      <!--navbar start-->
      <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container">
          <a class="navbar-brand me-auto" href="#"><h1>𝓜𝓤𝓦𝓐𝓩𝓘𝓡</h1> </a>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">𝓜𝓤𝓦𝓐𝓩𝓘𝓡</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="{%url 'main:home'%}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="{%url 'main:about'%}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="{%url 'volunteers:all_volunteers'%}">Volunteers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="{%url 'main:services'%}">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="{%url 'main:contact'%}">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          <a href="{%url 'volunteers:login'%}" class="login-button">Login</a>
          <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!--end navbar-->

      <!--bootstrab js-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      
    </body>  

            {% block content %}

            {% endblock %}
    <div class="container-fluid text-center w-100">
        <footer class="footer_content">
            <hr>
            <footer class="bg-body-tertiary text-center">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                  <!-- Section: Social media -->
                  <section class="mb-4">
                    <!-- Facebook -->
                    <a
                    data-mdb-ripple-init
                      class="btn text-black btn-floating m-1"
                      style="background-color: #cea46d; "
                      href="#!"
                      role="button"
                      ><i class="fab fa-facebook-f"></i
                    ></a>
              
                    <!-- Twitter -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-black btn-floating m-1"
                      style="background-color: #cea46d;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-twitter"></i
                    ></a>
              
                    <!-- Google -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-black btn-floating m-1"
                      style="background-color: #cea46d;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-google"></i
                    ></a>
              
                    <!-- Instagram -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-black btn-floating m-1"
                      style="background-color: #cea46d;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-instagram"></i
                    ></a>
              
                    <!-- Linkedin -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-black btn-floating m-1"
                      style="background-color: #cea46d;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                    <!-- Github -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-black btn-floating m-1"
                      style="background-color: #cea46d;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-github"></i
                    ></a>
                  </section>
                  <!-- Section: Social media -->
                </div>
                <!-- Grid container -->
              
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                  © 2025 Copyright:
                  <a class="text-body" href="https://mdbootstrap.com/">Muawzir.com</a>
                </div>
                <!-- Copyright -->
              </footer>
        </footer> 
    </div>     
</html>
