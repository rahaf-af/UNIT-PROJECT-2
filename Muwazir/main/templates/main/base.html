<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/static/css_files/stayle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        
        {% block link%} {% endblock %}
    </head>
    <div class="container-fluid text-center w-100">
        <div class="row">
            <header>
                <h1>𝓜𝓤𝓦𝓐𝓩𝓘𝓡</h1>       
                <div class="col"><a href="{%url 'main:home'%}">Home</a></div>
                <div class="col"><a href="{%url 'volunteers:all_volunteers'%}">Volunteers</a></div>
                <div class="col"><a href="{%url 'main:contact'%}">Contact</a></div> 
                <span></span>
                <a class="navbar-brand" href="#">Welcome {{volunteer.full_name}}</a> <div class="ml-auto"> <img src="{% static 'images/profil photo.jpg' %}" alt="Profile" class="rounded-circle border border-primary" width="40" height="40"> </div>
                <!--قائمة جانبية في الناف بار -->
                <ul class="slider">
                    
                </ul>
            </header>
        </div>
    </div>    

            {% block content %}

            {% endblock %}
    <div class="container-fluid text-center w-100">
        <footer class="footer_content">
            <hr>
            <footer class="bg-body-tertiary text-center">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                  <!-- Section: Social media -->
                  <section class="mb-4">
                    <!-- Facebook -->
                    <a
                    data-mdb-ripple-init
                      class="btn text-white btn-floating m-1"
                      style="background-color: #3b5998;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-facebook-f"></i
                    ></a>
              
                    <!-- Twitter -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-white btn-floating m-1"
                      style="background-color: #55acee;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-twitter"></i
                    ></a>
              
                    <!-- Google -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-white btn-floating m-1"
                      style="background-color: #dd4b39;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-google"></i
                    ></a>
              
                    <!-- Instagram -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-white btn-floating m-1"
                      style="background-color: #ac2bac;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-instagram"></i
                    ></a>
              
                    <!-- Linkedin -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-white btn-floating m-1"
                      style="background-color: #0082ca;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                    <!-- Github -->
                    <a
                      data-mdb-ripple-init
                      class="btn text-white btn-floating m-1"
                      style="background-color: #333333;"
                      href="#!"
                      role="button"
                      ><i class="fab fa-github"></i
                    ></a>
                  </section>
                  <!-- Section: Social media -->
                </div>
                <!-- Grid container -->
              
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                  © 2025 Copyright:
                  <a class="text-body" href="https://mdbootstrap.com/">Muawzir.com</a>
                </div>
                <!-- Copyright -->
              </footer>
        </footer> 
    </div>     
</html>
