{% load static %}
<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/static/css_files/stayle.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js">
    </header>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <form class="d-flex flex-column gap-2" action="{%url 'users:create_user_account' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <label>Full name</label>
              <input  type="text" name="full_name" id="full_name" class="form-control"/>
              <div class="form-check">
                  <label>Gender</label>
                  <input class="form-check-input" type="radio" name="gender" id="gender">
                  <label class="form-check-label" for="Gender_chois1">
                      Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="gender" >
                  <label class="form-check-label" for="Gender_chois2">
                      Female
                  </label>
              </div>
              <label>Nationality</label>
              <input type="text" name="nationality" id="nationality"class="form-control"/>
              <label>Phone num</label>
              <input  type="tel"  name="phone_num" id="phone_num"  class="form-control"/>
              <label>Email</label>
              <input type="email" name="email" id="email" class="form-control"/>
              </div>
              <label>profile photo</label>
              <input type="file" name="profile_photo" id="profile_photo"class="form-control"/>
              <button class="btn" type="submit">Create account</button>
          </form>
        </div>
      </div>
    </div>
</html>
