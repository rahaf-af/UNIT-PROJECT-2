{% extends 'main/base.html' %}
{% block title%} Create user account{% endblock %}
{% load static %}
{% block content %}
<div class="container text-center">
    <div class="row">
      <div class="col">
        <form class="d-flex flex-column gap-2" action="{%url 'users:create_user_account' %}"meththod="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Full name</label>
            <input  type="text" name="full_name" id="full_name" class="form-control"/>
            <div class="form-check">
                <label>Gender</label>
                <input class="form-check-input" type="radio" name="gender" id="gender">
                <label class="form-check-label" for="Gender_chois1">
                    Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender" checked>
                <label class="form-check-label" for="Gender_chois2">
                    Female
                </label>
            </div>
            <label>Nationality</label>
            <input type="text" name="nationality" id="nationality"class="form-control"/>
            <label>Phone num</label>
            <input  type="tel"  name="phone_num" id="phone_num"  class="form-control"/>
            <label>Email</label>
            <input type="email" name="email" id="email" class="form-control"/>
            </div>
            <label>profile photo</label>
            <input type="file" name="profile_photo" id="profile_photo"class="form-control"/>
            <button class="btn" type="submit">Create account</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
